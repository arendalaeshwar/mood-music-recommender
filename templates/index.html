<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Music Recommender</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f9;
        }
        .song-card {
            transition: box-shadow 0.2s ease;
        }
        .song-card:hover {
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }
        .play-btn {
            cursor: pointer;
            border-radius: 8px;
        }
        iframe {
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 750px;">
        <h2 class="text-center mb-4">ðŸŽµ Mood Music Recommender</h2>

        <!-- FORM -->
        <form method="POST">
            <!-- Mood -->
            <div class="mb-3">
                <label class="form-label">Select your mood</label>
                <select name="mood" class="form-select form-select-lg" required>
                    <option value="" disabled selected>Choose mood</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                    <option value="relaxed">Relaxed</option>
                    <option value="energetic">Energetic</option>
                </select>
            </div>

            <!-- Language -->
            <div class="mb-3">
                <label class="form-label">Select language</label>
                <select name="language" class="form-select form-select-lg" required>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="telugu">Telugu</option>
                    <option value="tamil">Tamil</option>
                    <option value="kannada">Kannada</option>
                    <option value="malayalam">Malayalam</option>
                </select>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">
                    Get Songs
                </button>
            </div>
        </form>

        <!-- RESULTS -->
        {% if songs %}
            <hr>
            <h4 class="mt-4 mb-3">Recommended Songs</h4>

            {% for song in songs %}
                <div class="card mb-4 song-card">
                    <div class="card-body">
                        <h6 class="card-title mb-2">{{ song.title }}</h6>

                        <!-- Thumbnail -->
                        <img
                            src="{{ song.thumbnail }}"
                            class="img-fluid mb-2 play-btn"
                            data-video-id="{{ song.video_id }}"
                            alt="Song thumbnail"
                            onerror="this.src='https://via.placeholder.com/320x180?text=No+Thumbnail';"
                        >

                        <!-- Player container -->
                        <div class="player-container mt-2"></div>

                        <!-- Fallback link -->
                        <a
                            href="https://www.youtube.com/watch?v={{ song.video_id }}"
                            target="_blank"
                            class="btn btn-sm btn-outline-primary mt-2">
                            â–¶ Open on YouTube
                        </a>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

<!-- JavaScript: click-to-play (SAFE VERSION) -->
<script>
    document.querySelectorAll(".play-btn").forEach(img => {
        img.addEventListener("click", function () {
            const videoId = this.dataset.videoId;
            const container = this.nextElementSibling;

            // Clear all other players
            document.querySelectorAll(".player-container").forEach(c => {
                c.innerHTML = "";
            });

            // Load player ONLY on click
            container.innerHTML = `
                <div class="ratio ratio-16x9">
                    <iframe
                        src="https://www.youtube-nocookie.com/embed/${videoId}"
                        title="YouTube video"
                        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            `;
        });
    });
</script>

</body>
</html>
